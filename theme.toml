name = "Mal's Theme"
description = "A modification of the Hugo Anubis theme"
license = "MIT"
homepage = "https://github.com/malramsay64/mals-theme"
# The minimum version of Zola required
min_version = "0.11.0"
# An optional live demo URL
demo = "https://anpu-zola-theme.netlify.app"

# Any variable there can be overriden in the end user `config.toml`
# You don't need to prefix variables by the theme name but as this will
# be merged with user data, some kind of prefix or nesting is preferable
# Use snake_casing to be consistent with the rest of Zola
[extra]
menu_links = []

# The theme author info: you!
[author]
name = "Malcolm Ramsay"
homepage = "https://malramsay.com"

# If this is porting a theme from another static site engine, provide
# the info of the original author here
[original]
author =  "mitrichius"
homepage = "https://github.com/mitrichius/hugo-theme-anubis"
repo = "https://github.com/mitrichius/hugo-theme-anubis"
